name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или ваша основная ветка

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Запускаем ваш скрипт сборки

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build  # Указываем, что деплоить из папки build
          branch: gh-pages  # Деплоим на ветку gh-pages
