name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или ваша основная ветка (например, master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Убедись, что у тебя установлен правильный Node.js

      - name: Install dependencies
        run: npm install  # Устанавливаем зависимости

      - name: Build project
        run: npm run build  # Запускаем сборку проекта с использованием скрипта npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build  # Папка, из которой будет деплоиться (проверь, что у тебя именно эта папка)
          branch: gh-pages  # Деплоим на ветку gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Токен для аутентификации и деплоя
